<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTCLUB</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header container">
      <a href="/" class="header__logo-link">
        <img
          src="https://www.ottclub.tv/images/logo_red.webp"
          class="header__logo-pic"
          alt="ottclub-logo"
        >
      </a>
      <div class="header__list">
        <div class="header__list-block">
          <a href="/" class="header__facebook-link">
            <img
              src="./images/facebook.svg"
              alt="ottclub-facebook"
              class="header__facebook-pic"
            >
          </a>
          <a href="/" class="header__telegram-link">
            <img
              src="./images/telegram.svg"
              alt="ottclub-telegram"
              class="header__telegram-pic"
            >
          </a>
        </div>

        <div class="header__list-block">
          <a href="/" class="header__register">Регистрация</a>
          <a href="/" class="header__login">Войти</a>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
